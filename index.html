<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

    <div class="container">
        <h1>My Library</h1>

        <!-- new book form -->
        <div class="form">
            <form action="" method="">
                <h4>Add a new book...</h4>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">

                <label for="author">Author</label>
                <input type="text" name="author" id="author">

                <label for="author">No. of Pages</label>
                <input type="text" name="pages" id="pages">

                <label class="read" for="read">Read?</label>
                <input type="checkbox" name="read" id="read" class="read">


                <input id="addBook" type="button" onclick="addBookToLibrary()" value="Add book">

            </form>
        </div>


        <div id="output">
            <table id="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="tableoutput">
                    <!-- books listed here -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
